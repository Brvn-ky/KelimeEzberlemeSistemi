<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İlerleme Durumu</title>
</head>
<body>
    <h2>📈 Öğrenme İlerlemen</h2>
    <table border="1">
        <tr>
            <th>Kelime</th>
            <th>Doğru</th>
            <th>Yanlış</th>
            <th>Son Cevap Tarihi</th>
        </tr>
        {% for item in stats %}
        <tr>
            <td>{{ item.word.eng_word }}</td>
            <td>{{ item.correct_count }}</td>
            <td>{{ item.wrong_count }}</td>
            <td>{{ item.last_answered.strftime('%d.%m.%Y %H:%M') }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('main.dashboard') }}">🔙 Dashboard</a></p>
</body>
</html>
